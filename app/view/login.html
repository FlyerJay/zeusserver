<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>奎鑫Zeus采销系统</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
    }

    li,
    ul {
      list-style: none;
    }

    .top-nav {
      height: 40px;
      width: 100%;
      background-color: #fff;
      border-bottom: 1px solid #9a9ba0;
    }

    .top-nav .tit-contain {
      color: #696969;
      width: 685px;
      margin: 0 auto;
      font-size: 15px;
      text-align: center;
    }

    .top-nav .tit-contain .line {
      float: left;
      margin: 13px 6px;
      width: 1px;
      height: 14px;
      background-color: #ebecf0;
    }

    .top-nav .tit-contain .maintit {
      float: left;
      height: 40px;
      line-height: 40px;
    }

    .top-nav .tit-contain .subtit {
      float: left;
      font-size: 13px;
      line-height: 41px;
      height: 40px;
      color: #75787d;
    }

    .top-nav .tit-contain::after {
      content: "";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }

    .main-wrap {
      height: 520px;
      width: 100%;
      background-image: url('../static/img/bg3.jpg');
      background-size: 100% 100%;
      position: relative
    }

    .main-wrap .desc {
      font-size: 30px;
      color: #fff;
      position: absolute;
      left: 350px;
      top: 200px;
    }

    .main-wrap .desc .important {
      color: #fccc00;
      font-size: 34px;
      margin: 0 12px;
    }

    .main-wrap .login-form {
      background-color: #fff;
      position: absolute;
      right: 170px;
      top: 80px;
      padding: 20px 30px;
      border-radius: 5px;
    }

    .main-wrap .login-form .form-tit {
      font-size: 17px;
      color: #fccc00;
      margin-bottom: 15px;
    }

    .main-wrap .login-form .input {
      margin: 0 0 20px;
      width: 195px;
      height: 30px;
      border: 1px solid #cacaca;
      border-radius: 0px;
      padding-left: 8px;
    }

    .main-wrap .login-form .company {
      width: 205px;
      margin-bottom: 0px;
      border-radius: 0px;
    }

    .login-btn {
      display: block;
      width: 208px;
      height: 30px;
      line-height: 30px;
      margin: 20px auto;
      background-color: #fccc00;
      color: #3e4533;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      font-size: 17px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #f1d664
    }
    .warn-txt {
      color: #ff0000;
      font-size: 13px;
      margin-top: 15px;
      padding-left: 2px;
    }

    .contact-wrap{
      height: 200px;
      width: 100%;
      box-sizing: border-box;
      padding:1% 15%;
      background: #eee;
    }
    .contact-wrap .footer{ 
      height: 100%;
      width: 33.33%;
      float: left;
    }
    .contact-wrap .footer .img{
      width: 65px;
      height: 65px;
      margin: 10px auto;
    }
    .contact-wrap .footer p{
     text-align: center;
    }
    .contact-wrap .footer span{
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="login-wrap">
    <div class="top-nav">
      <div class="tit-contain clearfix">
        <i></i>
        <span class="maintit">奎鑫</span>
        <i class="line"></i>
        <span class="subtit">采销系统</span>
      </div>
    </div>
    <div class="main-wrap">
      <div class="login-form">
        <ul>
          <li class="form-tit">
            <p>用户登录</p>
          </li>
          <li>
            <input type="text" placeholder="用户名" class="input userId">
          </li>
          <li>
            <input type="password" placeholder="密码" class="input password">
          </li>
          <li>
            <select name="" class="input company">
                <option value="">请选择公司</option>
                <option value="01">南京奎鑫</option>
            </select>
          </li>
          <li class="warn-txt"></li>
          <li>
            <a class="login-btn">登录</a>
          </li>
        </ul>
      </div>
      <p class="desc">做<span class="important">领先的</span>钢铁贸易商</p>
    </div>
    <div class="contact-wrap">
        <div class="footer">
          <div class="img"><img src="../static/img/tel.png"></div>
                 <p><span>电话<span></p>
                 <p>58711629</p>
                 <p>58798929</p>
                 <p>58798979</p>
                 <p>58700476</p>
        </div>
        <div class="footer">
             <div  class="img"><img src="../static/img/qq.png"></div>
                 <p><span>客服QQ：</span></p>
        </div>
        <div class="footer">
            <div class="img"><img src="../static/img/service.png"></div>
                <p><span>服务监督：</span>13390928886</p>
                <p><span>受理时间：</span>8：00--18:00 </p>
        </div>

    </div>
  </div>
</body>
<script src="../static/js/jquery-1.9.1.min.js"></script>

</html>
<script>
  (function () {
    $('.login-btn').on('click', function (e) {
      e.preventDefault();
      var params = {
        userId: $('.userId').val(),
        password: $('.password').val(),
        comId: $('.company').val()
      }
      $.ajax({
        url: '/zues/api/user/login ',
        data: params,
        contentType: 'application/x-www-form-urlencoded',
        type: 'post',
        success: function (res) {
          if (res.code === 200) {
            document.location.href = 'http://127.0.0.1:8080/view';
          } else {
            $('.warn-txt').text(res.msg)
          }
        }
      })
    });
    $('.input').focus(function(){
      $('.warn-txt').text('');
    });
  })()

</script>
